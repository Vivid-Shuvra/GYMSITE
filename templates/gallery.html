{% extends 'base.html' %} {% block content %}
{% load static %}
<main>
    <div id="slider" class="container-fluid mt-0 px-0">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/hero/hero2.png' %}" alt="First slide"  height="300">
                <div class="carousel-caption d-none d-md-block" style="text-transform: uppercase;">
                  <h1 class="fade-in">Gallery</h1>
                </div>
                </div>
              </div>
          </div>
        </div>
        <hr />

        <br>
            <div id="gallery" class="container" style="background: url(static/img/gallery/registration.jpg) no-repeat center center fixed;">
              <hr style="background-color: thistle;">
              <div class="row">
                {% for gallery in galleries %}
                <div class="col-md-4 ">
                  <div class="card-group">
                  <div class="card mb-3 shadow p-3 mb-5 rounded " style="width: 18rem; background-size: cover;">
                    <img class="card-img" src="{{gallery.images.url}}" alt="Card image cap">
                    <div class="card-img-overlay">
                    <div class="card-body d-flex flex-column mb-3">
                      <h4 class="card-title float-left" style="text-transform: uppercase; color: whitesmoke;">{{gallery.name}}</h4>
                      <div class="position-sticky" >
                      <a href="/gallery" class=" btn btn-outline-danger float-right "><i class="fa fa-plus-square fa-3x" aria-hidden="true"></i></a>
                    </div>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
              {% endfor %} 
              </div>
              <hr style="background-color: thistle;">
            </div>

 </main>

{% endblock %}
