{% extends 'base.html' %} {% block content %}
{% load static %}
<main>
    <div id="slider" class="container-fluid mt-0 px-0">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/hero/hero2.png' %}" alt="First slide"  height="300">
                <div class="carousel-caption d-none d-md-block" style="text-transform: uppercase;">
                  <h1 class="fade-in">About Us</h1>
                </div>
                </div>
              </div>
          </div>
        </div>
        <hr />

        <div class="container">
          <hr style="background-color: thistle;">
        <div class="row">
          <div class="col-sm">
            <img src="{% static 'img/gallery/about.png' %}" alt="" style="max-width:100%; 
            height:auto; ">
          </div>
          <div class="col-sm">
            {% for about in abouts %}
                <div class="front-text">
                    <h1 style="text-transform: uppercase; color: blanchedalmond;">{{about.name}}</h1>
                    <br>
                    <p style="color: blanchedalmond;"> {{about.descriptionOne}}</p>
                    <p class="mb-40" style="color: blanchedalmond;">{{about.descriptionTwo}}</p>
                    <br>
                    <a href="/courses" class="btn btn-danger btn-lg" style="text-transform: uppercase;">Our Courses</a>
                </div>
                {% endfor %}
          </div>
        </div>
        <hr style="background-color: thistle;">
      </div>
</main>
{% endblock %}
