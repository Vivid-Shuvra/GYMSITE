{% extends 'base.html' %} {% block content %}
{% load static %}
<main>
    <!--Slider-->
    <div id="slider" class="container-fluid mt-0 px-0">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/hero/hero2.png' %}" alt="First slide"  height="300">
                <div class="carousel-caption d-none d-md-block" style="text-transform: uppercase;">
                  <h1 class="fade-in">Courses</h1>
                </div>
                </div>
              </div>
          </div>
        </div>
        <hr />

        <!--Courses-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="fade-in text-center">
                        <h2 style="color: white; text-transform: uppercase;" >What We Offer</h2>
                    </div>
                </div>
            </div>
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-4 col-md-6">
                <div class="card m-3" style="border: 0vmax;">
                    <img class="card-img-top img-fluid" src="{{category.images.url}}" alt="Card image cap">
                    <div class="card-body" style="background: rgb(114, 63, 54);">
                        <div>
                            <h4 class="card-title" style="color: thistle;">{{category.name}}</h4>
                        </div>
                        <div>
                        <p class="card-text" style="color: thistle;">{{category.descr_short|slice:300}}</p>
                         </div>
                        <div> <a href="/coursedetails/{{category.slug}}" class="btn btn-danger btn-block">See More</a></div>
                    </div>
                </div>
            </div>
            {% endfor %} 
            </div>
        </div>

        <!--Video-->
        <section class="text-center">
            <div id="carouselExample" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img data-toggle="modal" data-target="#myModal" data-src="https://www.youtube.com/embed/v=0UscoQcmBRI"  class="img-responsive" src="{% static 'img/gallery/video-bg.png' %}" onclick="playVid()"  /> 
                  <div class="carousel-caption d-none d-md-block" style="text-transform: uppercase;">
                    <h1>Click to Watch</h1>
                    <button type="button" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/v=0UscoQcmBRI" data-target="#myModal" >
                      <i class="fa fa-play fa-3x" aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
            </div>  
          </section>
          
          <!-- Home Video Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content"> 
                <div class="modal-body">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>        
                  <!-- 16:9 aspect ratio -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/v=0UscoQcmBRI" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
          </div>
                </div>
              </div>
            </div>
          </div> 
</main>
{% endblock %}
